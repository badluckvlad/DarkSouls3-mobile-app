<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data; let i=index" text-wrap (press)="toggleGroup(i)" [ngClass]="{active: isShown(i)}">
      <ion-avatar>
        <img src="../assets/img/{{item.image}}" />
      </ion-avatar>
      <h3>{{item.name}}</h3>
      <div *ngIf="isShown(i)">
        <h3>{{item.location}}</h3>
        <p>{{item.obtain}}</p>
        <button ion-button color="danger" (click)="video(video);">Video</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
